<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="" />
        <meta charset="utf-8">
        <title>Butterflies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin="">
        </script>
    </head>

    <body>
        <div id="map"></div>
        
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: sans-serif;
            }
            #map {
                width: 100%;
                height: 100%;
                background-color: #FFFFFF;
            }

            .leaflet-popup-content-wrapper {
                border-radius: 0;
            }

            .leaflet-popup-close-button {
                padding: 10px;
                font-size: 24px;
            }

            .leaflet-popup-content img {
                width: 450px;
                min-height: 300px;
            }

            .leaflet-popup-content h1 a {
                color: #000000;
                text-decoration: none;
            }

            .butterfly {
                border: 1px red solid;
            }
        </style>
        <script>
            var names = [];

            var quads = {};
            var visibleQuads = {};

            const ICON_WIDTH = 128;
            const ICON_HEIGHT = 96;

            const icon = L.divIcon({
                className: 'butterfly', 
                iconSize: [ICON_WIDTH, ICON_HEIGHT],
                iconAnchor: [ICON_WIDTH / 2, ICON_HEIGHT / 2],
                popupAnchor: [0, -ICON_HEIGHT  / 2]
            });

            function createPopup(marker) {
                var item = marker.item;
                var properties = [];
                for (let index of item.properties) {
                    properties.push(names[index]);
                }
                result = '<h1><a href="https://data.nhm.ac.uk/object/' + item.occId + '">' + properties[6] + '</a></h1>';
                var imageUrl = 'https://www.nhm.ac.uk/services/media-store/asset/' + item.image + '/contents/preview';
                result += '<a href="' + imageUrl + '"><img src="' + imageUrl + '"></a>';
                for (let property of properties) {
                    result += property + '<br>';
                }
                return result;
            }

            function createMarkers(items) {
                for (let item of items) {
                    latLng = [item.y, item.x];
                    var marker = L.marker(latLng, {
                        icon: icon,
                        alt: names[item.properties[6]]
                    });
                    marker.item = item;
                    item.marker = marker;
                    marker.bindPopup(createPopup, {maxWidth: 450});
                    marker.addTo(map);
                }
            }

            function hideMarkers(items) {
                if (items === undefined) {
                    return;
                }
                for (let item of items) {
                    if (item.marker != undefined) {
                        item.marker.remove();
                    }
                }
            }

            function setQuadVisibility(depth, x, y, value) {
                if (!(depth in visibleQuads)) {
                    visibleQuads[depth] = {};
                }
                if (!(x in visibleQuads[depth])) {
                    visibleQuads[depth][x] = {};
                }
                if (value) {
                    visibleQuads[depth][x][y] = true;
                } else {
                    delete visibleQuads[depth][x][y];
                }
            }

            function getQuadVisibility(depth, x, y) {
                if (!(depth in visibleQuads)) {
                    return false;
                }
                if (!(x in visibleQuads[depth])) {
                    return false;
                }
                return y in visibleQuads[depth][x]
            }

            function logVisibleQuadsInfo(depth) {
                var totalQuads = 0;
                var totalItems = 0;
                for (var x in visibleQuads[depth]) {
                    for (var y in visibleQuads[depth][x]) {
                        totalQuads++;
                        totalItems += quads[depth][x][y].length;
                    }
                }
                console.log("Showing " + totalQuads + " quads with " + totalItems + " items.");
            }

            function padBounds(bounds, paddingX, paddingY) {
                var padding = L.point(paddingX, paddingY);

                var corner1 = map.project(bounds.getNorthWest());
                corner1 = corner1.subtract(padding);
                var corner2 = map.project(bounds.getSouthEast());
                corner2 = corner2.add(padding);

                return L.latLngBounds(map.unproject(corner1), map.unproject(corner2));
            }

            function updateLayers() {
                var depth = map.getZoom();
                
                var quadsCurrentDepth = quads[depth];
                var quadCount = getQuadCount(depth);
                bounds = padBounds(map.getBounds(), ICON_WIDTH / 2, ICON_HEIGHT / 2);

                var xRange = [
                    Math.floor(bounds.getWest() * quadCount),
                    Math.floor(bounds.getEast() * quadCount)
                ];
                var yRange = [
                    Math.floor(bounds.getSouth() * quadCount),
                    Math.floor(bounds.getNorth() * quadCount)
                ];

                // Show new quads
                if (depth in quads && depth >= 10) {
                    for (var x = xRange[0]; x <= xRange[1]; x++) {
                        if (!(x in quadsCurrentDepth)) {
                            continue;
                        }
                        for (var y = yRange[0]; y <= yRange[1]; y++) {
                            if (y in quadsCurrentDepth[x]) {
                                if (!getQuadVisibility(depth, x, y)) {
                                    createMarkers(quadsCurrentDepth[x][y]);
                                    setQuadVisibility(depth, x, y, true);
                                }                            
                            }                           
                        }
                    }
                }

                // Hide old quads
                var hidden = [];
                for (var d in visibleQuads) {
                    if (d == depth) {
                        continue;
                    }
                    for (var x in visibleQuads[d]) {
                        for (var y in visibleQuads[d][x]) {
                            hideMarkers(quads[d][x][y]);
                            hidden.push([d, x, y]);
                        }
                    }
                }
                for (var x in visibleQuads[depth]) {
                    for (var y in visibleQuads[depth][x]) {
                        if (x < xRange[0] || x > xRange[1] || y < yRange[0] || y > yRange[1]) {
                            hideMarkers(quads[d][x][y]);
                            hidden.push([d, x, y]);
                        }
                    }
                }
                for (let quadAddress of hidden) {
                    setQuadVisibility(quadAddress[0], quadAddress[1], quadAddress[2], false);
                }

                logVisibleQuadsInfo(depth);
            }

            function getQuadCount(depth) {
                return Math.pow(2, depth - 9);
            }

            var map = L.map('map', {
                zoomControl: true,
                minZoom: 5,
                maxZoom: 16,
                crs: L.CRS.Simple
            });

            L.tileLayer('tile/{z}/{x}/{y}.png', {
                minZoom: 5,
                maxZoom: 16,
                bounds: [[-1, -1], [1, 1]]
            }).addTo(map);

            map.fitBounds([[-1, -1], [1, 1]]);
            
            map.on('zoomend', updateLayers);
            map.on('moveend', updateLayers);
            
            var request = new XMLHttpRequest();
            request.open('GET', '/tsne.json');
            request.onload = function() {
                if (request.status === 200) {
                    var data = JSON.parse(request.responseText);
                    for (var key in data) {
                        var depth = Number(key);
                        if (!Number.isInteger(depth)) {
                            continue;
                        }
                        var quadCount = getQuadCount(depth);
                        var quadsCurrentDepth = {};
                        quads[depth] = quadsCurrentDepth;
                        for (let item of data[depth]) {
                            var x = Math.floor(item.x * quadCount);
                            var y = Math.floor(item.y * quadCount);

                            if (!(x in quadsCurrentDepth)) {
                                quadsCurrentDepth[x] = {};
                            }
                            if (!(y in quadsCurrentDepth[x])) {
                                quadsCurrentDepth[x][y] = [];
                            }
                            quadsCurrentDepth[x][y].push(item);
                        }
                    }
                    names = data.names;
                }
            };
            request.send();
        </script>
    </body>
</html>
